<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Baseball Stats Viewer</h1>
        
        <div class="filters">
            <select id="team-filter">
                <option value="">All Teams</option>
            </select>
            
            <select id="position-filter">
                <option value="">All Positions</option>
            </select>

            <select id="sort-by">
                <option value="">Sort By</option>
                <option value="batting_average">Batting Average</option>
                <option value="home_runs">Home Runs</option>
                <option value="rbi">RBIs</option>
            </select>
        </div>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>AVG</th>
                    <th>HR</th>
                    <th>RBI</th>
                    <th>OPS</th>
                    <th>ERA</th>
                    <th>W</th>
                    <th>L</th>
                    <th>SV</th>
                    <th>SO</th>
                </tr>
            </thead>
            <tbody id="players-body">
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
