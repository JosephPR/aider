<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="player1-score">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
                <p>Games Won: <span id="games1">0</span></p>
            </div>
            <div class="player2-score">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
                <p>Games Won: <span id="games2">0</span></p>
            </div>
        </div>
        <div id="game-board">
            <div id="paddle1" class="paddle"></div>
            <div id="ball"></div>
            <div id="paddle2" class="paddle"></div>
        </div>
        <div class="controls">
            <p>Player 1: W/S keys | Player 2: Up/Down arrows</p>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
