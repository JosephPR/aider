<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Baseball Stats Viewer</h1>
        
        <div class="filters">
            <select id="team-filter">
                <option value="">All Teams</option>
            </select>
            
            <select id="position-filter">
                <option value="">All Positions</option>
            </select>

            <select id="sort-by">
                <option value="">Sort By</option>
                <option value="batting_average">Batting Average</option>
                <option value="home_runs">Home Runs</option>
                <option value="rbi">RBIs</option>
            </select>
        </div>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>AVG</th>
                    <th>HR</th>
                    <th>RBI</th>
                    <th>OPS</th>
                    <th>ERA</th>
                    <th>W</th>
                    <th>L</th>
                    <th>SV</th>
                    <th>SO</th>
                </tr>
            </thead>
            <tbody id="players-body">
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Baseball Stats</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Baseball Player Stats</h1>
    <div id="players">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Batting Average</th>
                    <th>Home Runs</th>
                    <th>RBI</th>
                    <th>OPS</th>
                    <th>ERA</th>
                    <th>W-L</th>
                    <th>Saves</th>
                    <th>Strikeouts</th>
                </tr>
            </thead>
            <tbody id="players-table">
            </tbody>
        </table>
    </div>

    <script>
        fetch('/api/players')
            .then(response => response.json())
            .then(players => {
                const tbody = document.getElementById('players-table');
                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.name || '-'}</td>
                        <td>${player.team || '-'}</td>
                        <td>${player.position || '-'}</td>
                        <td>${player.batting_average?.toFixed(3) || '-'}</td>
                        <td>${player.home_runs || '-'}</td>
                        <td>${player.rbi || '-'}</td>
                        <td>${player.ops?.toFixed(3) || '-'}</td>
                        <td>${player.era?.toFixed(2) || '-'}</td>
                        <td>${player.wins || 0}-${player.losses || 0}</td>
                        <td>${player.saves || '-'}</td>
                        <td>${player.strikeouts || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
